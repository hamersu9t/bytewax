name: CI

on:
  push:
    branches:
    - main
  pull_request: {}

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install libssl-dev libsasl2-dev pkg-config openssl
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.61
    - name: Install dill
      shell: bash
      run: |
        pip install dill
    - name: Rust tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --no-default-features
    - uses: messense/maturin-action@v1
      with:
        rust-toolchain: 1.61
        manylinux: auto
        container: off
        command: build
        args: --release -o dist --interpreter python${{ matrix.python-version }}
    - name: Run tests
      shell: bash
      run: |
        WHEEL_FILE=$(ls ./dist/*.whl)
        pip install $WHEEL_FILE -v
        pip install -r build.requirements.txt
        pytest
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: |
        brew update
        brew install openssl cyrus-sasl
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.61
    - name: Install system dependency
      shell: bash
      run: |
        pip install dill
    - name: Rust tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --no-default-features
    - uses: messense/maturin-action@v1
      with:
        rust-toolchain: 1.61
        container: off
        command: build
        args: --release --no-sdist -o dist --universal2 --interpreter python${{ matrix.python-version }}
    - name: Run tests
      shell: bash
      run: |
        WHEEL_FILE=$(ls ./dist/*.whl)
        pip install $WHEEL_FILE -v
        pip install -r build.requirements.txt
        pytest
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  upload:
    name: Store wheels in S3
    runs-on: ubuntu-latest
    if: "github.ref == 'refs/heads/main'"
    needs: [ linux, macos ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: wheels
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ECR_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ECR_SECRET_KEY }}
          aws-region: us-west-2
      - name: Upload files to S3 with AWS CLI
        run: |
          aws s3 sync ./wheels s3://${{ secrets.WHEELS_S3_BUCKET }}/${{ github.sha }} --delete
          aws s3 ls s3://${{ secrets.WHEELS_S3_BUCKET }}/${{ github.sha }}
